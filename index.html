<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Creator | CoinFactory Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; color: #111; }
        .form-container { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; border: 1px solid #f0f0f0; }
        .input-box { width: 100%; padding: 10px 14px; border: 1px solid #e5e7eb; border-radius: 8px; margin-top: 6px; background: #f9fafb; outline: none; font-size: 14px; }
        .input-box:focus { border-color: #7c3aed; background: white; }
        .label-text { font-size: 13px; font-weight: 600; color: #374151; }
        .fee-text { color: #7c3aed; font-weight: 600; font-size: 12px; }
        
        /* Switch Style */
        .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e7eb; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #7c3aed; }
        input:checked + .slider:before { transform: translateX(18px); }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center px-10 py-4 bg-white border-b">
        <div class="flex items-center gap-2 font-bold text-lg">
            <span class="bg-violet-600 p-1.5 rounded text-white text-xs">CTU</span> Crypto Tool Hub
        </div>
        <button id="connectBtn" class="bg-black text-white px-5 py-2 rounded-lg text-sm font-medium">Connect wallet</button>
    </nav>

    <div class="form-container">
        <h2 class="text-center font-bold text-lg mb-8">Token information</h2>

        <div class="grid grid-cols-2 gap-4 mb-5">
            <div>
                <label class="label-text">Token Name (Max 30)*</label>
                <input type="text" placeholder="My awesome token" class="input-box">
            </div>
            <div>
                <label class="label-text">Token Symbol (Max 10)*</label>
                <input type="text" placeholder="AWESOME" class="input-box">
            </div>
        </div>

        <div class="mb-5">
            <label class="label-text">Decimals*</label>
            <input type="number" value="9" class="input-box">
        </div>

        <div class="mb-5">
            <label class="label-text">Supply*</label>
            <input type="number" value="1000000000" class="input-box">
        </div>

        <div class="mb-5">
            <label class="label-text">Logo*</label>
            <div class="mt-2 flex flex-col items-center justify-center p-8 border-2 border-dashed border-gray-200 rounded-xl bg-gray-50 hover:bg-gray-100 cursor-pointer">
                <span class="text-2xl mb-2">☁️</span>
                <p class="text-xs text-gray-400 font-medium">Click to upload or drag logo</p>
            </div>
        </div>

        <div class="mb-5">
            <label class="label-text">Description</label>
            <textarea placeholder="Here you can briefly describe your token" rows="3" class="input-box resize-none"></textarea>
        </div>

        <div class="mb-8">
            <label class="label-text">Tags (optional)</label>
            <input type="text" placeholder="Enter tag (e.g. Website URL, Twitter, Telegram)" class="input-box">
            <div class="flex gap-2 mt-3">
                <span class="px-3 py-1 bg-gray-100 rounded-md text-[11px] font-medium text-gray-500 uppercase">Meme</span>
                <span class="px-3 py-1 bg-gray-100 rounded-md text-[11px] font-medium text-gray-500 uppercase">Airdrop</span>
            </div>
        </div>

        <div class="border-t pt-6 space-y-6">
            <h3 class="font-bold text-sm flex items-center gap-2">⚙️ Additional settings</h3>
            
            <div class="flex justify-between items-center">
                <div>
                    <p class="font-bold text-[13px]">Revoke Mint Authority</p>
                    <p class="text-[11px] text-gray-400">Prevent additional token supply.</p>
                </div>
                <div class="flex items-center gap-4">
                    <span class="fee-text text-[11px]">Fee: 0.1 SOL</span>
                    <label class="switch"><input type="checkbox" class="fee-cb" data-fee="0.1"><span class="slider"></span></label>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <div>
                    <p class="font-bold text-[13px]">Revoke Freeze Authority</p>
                    <p class="text-[11px] text-gray-400">Necessary for DEX listing.</p>
                </div>
                <div class="flex items-center gap-4">
                    <span class="fee-text text-[11px]">Fee: 0.1 SOL</span>
                    <label class="switch"><input type="checkbox" class="fee-cb" data-fee="0.1"><span class="slider"></span></label>
                </div>
            </div>
        </div>

        <div class="mt-10">
            <button class="w-full bg-violet-600 text-white py-3.5 rounded-xl font-bold text-md hover:bg-violet-700 transition shadow-lg shadow-violet-200">
                Create token
            </button>
            <p class="text-center mt-4 text-[13px] text-gray-400">
                Service fee: <span id="totalFee" class="text-violet-600 font-bold">0.01</span> SOL
            </p>
        </div>
    </div>

    <script>
        const cbs = document.querySelectorAll('.fee-cb');
        const feeDisplay = document.getElementById('totalFee');
        let base = 0.01; // Updated to 0.01 SOL

        cbs.forEach(cb => {
            cb.addEventListener('change', () => {
                let extra = 0;
                cbs.forEach(i => { if(i.checked) extra += parseFloat(i.dataset.fee); });
                feeDisplay.innerText = (base + extra).toFixed(2);
            });
        });

        document.getElementById('connectBtn').onclick = async () => {
            if (window.solana) {
                const res = await window.solana.connect();
                document.getElementById('connectBtn').innerText = res.publicKey.toString().slice(0,6) + '...';
            }
        };
    </script>
</body>
</html>
